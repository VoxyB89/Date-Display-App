<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Time Until a Date | Made With ❤️ From Stellar Developer (Adrix)</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <!-- Input Section -->
            <div class="input-section">
                <h1>Display Days, Months, and Years Until a Specific Date</h1>
                <input type="date" id="endDate" />
                <div class="button-container">
                    <button id="showFullDateBtn">Show Full Date</button>
                    <button id="showDaysBtn">Show Days</button>
                    <button id="showMonthsBtn">Show Months</button>
                    <button id="showYearsBtn">Show Years</button>
                </div>
                <div class="download-button-container">
                    <button id="downloadFullDateBtn">Download Full Date</button>
                    <button id="downloadDaysBtn">Download Days</button>
                    <button id="downloadMonthsBtn">Download Months</button>
                    <button id="downloadYearsBtn">Download Years</button>
                </div>
            </div> 
        </div>

	<!-- Output Sections -->
            <div class="output-section">
                <div class="section">
                    <h2>Full Date Output</h2>
                    <div id="fullDateDisplay" class="output-display"></div>
			
                </div>

                <div class="section">
                    <h2>Days Output</h2>
                    <div id="daysDisplay" class="output-display"></div>
                </div>

                <div class="section">
                    <h2>Months Output</h2>
                    <div id="monthsDisplay" class="output-display"></div>
                </div>

                <div class="section">
                    <h2>Years Output</h2>
                    <div id="yearsDisplay" class="output-display"></div>
                </div>
            </div>

        <script src="script.js"></script>
        <script src="downloadscript.js"></script>
    </div>

        </div>
    </footer>
</body>
</html>
